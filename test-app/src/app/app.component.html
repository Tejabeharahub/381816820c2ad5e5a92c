<div class="container">
  <div class="">
    <h2>Polls Data</h2>
  </div>
  <p-table [value]="polls" styleClass="p-datatable-gridlines" selectionMode="single" dataKey="created_at_i" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" [tableStyle]="{'min-width': '50rem'}"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        (onRowSelect)="onRowSelect($event)" [(selection)]="selectedProduct1">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Title</th>
                <th style="width:25%">URL</th>
                <th style="width:25%">Created_at</th>
                <th style="width:25%">Author</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-poll>
            <tr (click)="getPollDetails(poll)">
                <td>{{poll.title}}</td>
                <td>{{poll.url}}</td>
                <td>{{poll.created_at}}</td>
                <td>{{poll.author}}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog header="Poll Details" [dismissableMask]="true" [modal]="true"  [(visible)]="displayPollDetails" [style]="{width: '50vw'}">
      <p>{{pollData | json}}</p>     
  </p-dialog>
</div>
